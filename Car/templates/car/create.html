{% extends "structure.html" %}
{% block content %}
<div class="container">
    <h1>Ajouter une Voiture</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'Car:car_list' %}">Retour</a>
</div>
{% endblock %}
