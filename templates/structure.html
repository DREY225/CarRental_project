{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Ajout de Bootstrap pour les styles et les boutons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-primary py-2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <a class="navbar-brand" href="{% url 'accueil' %}">
                    <img src="{% static 'images/mon_logo.JPG' %}" alt="Logo du site" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accueil' %}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Car:car_list' %}">Voitures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'CarMark:carmark_list' %}">Marques</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'CarModel:carmodel_list' %}">Modèles</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        <!-- Le contenu spécifique à chaque page sera inclus ici -->
        {% endblock %}
    </div>

    <footer class="bg-primary text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 CARENTAL SARL. Tous droits réservés.</p>
                </div>
                <div class="col-md-6 text-right">
                    <a href="mailto:landrykoffi@cesag.edu.sn" class="text-light">carental@info.sn <i class="fa fa-envelope"></i></a>
                    <a href="https://m.facebook.com/" target="_blank" class="text-light"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/regis-koffi/" target="_blank" class="text-light"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Ajout de Bootstrap pour les scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
